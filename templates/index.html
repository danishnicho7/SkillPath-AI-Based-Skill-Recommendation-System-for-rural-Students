<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Career Compass AI</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/career-compass-logo.png') }}">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --bg-deep: #050508;
            --bg-card: #0f0f1a;
            --primary: #f472ff;
            --secondary: #a855f7;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --border: #2a2a44;
            --glass: rgba(18, 18, 37, 0.8);
        }

        * {
            box-sizing: border-box;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1e1b4b, transparent 50%),
                        radial-gradient(circle at 0% 100%, #1e1b4b, transparent 30%);
            z-index: -1;
        }

        /* ===== CLOCK SECTION ===== */
        .header-container {
            padding: 60px 20px 40px;
            text-align: center;
            animation: fadeInDown 1s ease;
        }

        .clock {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .clock-face {
            width: 80px;
            height: 80px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: relative;
            background: var(--bg-card);
            box-shadow: 0 0 20px rgba(244, 114, 255, 0.2);
            animation: float 4s ease-in-out infinite;
        }

        .hand {
            position: absolute;
            left: 50%; bottom: 50%;
            transform-origin: bottom;
            border-radius: 10px;
        }

        .hour { width: 4px; height: 20px; background: #fff; }
        .minute { width: 3px; height: 28px; background: var(--text-muted); }
        .second { width: 1.5px; height: 32px; background: var(--primary); }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
        }

        /* Transitioning Quote */
        .quote-wrapper {
            height: 30px;
            margin: 15px 0 40px;
            overflow: hidden;
        }

        .quote {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 300;
            opacity: 0;
            transform: translateY(20px);
            animation: quoteReveal 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.5s;
        }

        /* ===== FORM SECTION ===== */
        form {
            max-width: 700px;
            margin: 0 auto 80px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 45px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width { grid-column: span 2; }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
            color: var(--primary);
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #0a0a14;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(244, 114, 255, 0.1);
            transform: translateY(-2px);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3);
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(168, 85, 247, 0.5);
        }

        /* ===== CAREER CARDS GRID ===== */
        .career-cards {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 0 20px 100px;
        }

        .career-card {
            background: linear-gradient(145deg, #121225, #0a0a14);
            padding: 40px;
            border-radius: 28px;
            border: 1px solid var(--border);
            opacity: 0;
            transform: translateY(40px);
            animation: cardAppear 0.8s ease forwards;
        }

        .career-card:hover {
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transform: translateY(-10px);
        }

        .career-card h3 {
            font-size: 1.8rem;
            color: #fff;
            margin: 0 0 25px 0;
            letter-spacing: -0.02em;
        }

        /* ===== NAV BUTTONS ===== */
        .section-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .section-buttons a {
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            text-align: center;
            background: rgba(255,255,255,0.02);
        }

        .section-buttons a:hover {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            transform: scale(1.05);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes quoteReveal {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes cardAppear {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .input-group { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>

<body>

<center>

    <h1>Career Compass AI</h1>
    <div class="quote-wrapper">
        <div class="quote">‚ÄúThe best way to predict the future is to create it.‚Äù ‚Äî Peter Drucker</div>
    </div>
    </center>
</header>

<form method="POST">
    <div class="input-group">
        <div class="full-width">
            <label>Field of Interest</label>
            <input type="text" name="interest" value="{{ interest }}" placeholder="e.g. Quantum Computing" required>
        </div>
        <div>
            <label>Core Skills</label>
            <input type="text" name="skills" value="{{ skills }}" placeholder="e.g. Python, Logic" required>
        </div>
        <div>
            <label>Current Education</label>
            <select name="education" required>
                <option value="" disabled selected>Select Level</option>
                <option {% if education=="High School" %}selected{% endif %}>High School</option>
                <option {% if education=="Undergraduate" %}selected{% endif %}>Undergraduate</option>
                <option {% if education=="Graduate" %}selected{% endif %}>Graduate</option>
            </select>
        </div>
    </div>
    <button type="submit">Generate</button>
</form>

<div class="career-cards">
{% for career in suggestions %}
    <div class="career-card" style="animation-delay: {{ loop.index0 * 0.1 }}s">
        <h3>{{ career.career }}</h3>
        <div class="section-buttons">
            <a href="/career/{{ career.career|lower|replace(' ', '-') }}/interest">üéØ Interest</a>
            <a href="/career/{{ career.career|lower|replace(' ', '-') }}/education">üéì Education</a>
            <a href="/career/{{ career.career|lower|replace(' ', '-') }}/skills">üîß Skills</a>
            <a href="/career/{{ career.career|lower|replace(' ', '-') }}/description">üìù Overview</a>
            <a href="/career/{{ career.career|lower|replace(' ', '-') }}/roadmap">üó∫Ô∏è Roadmap</a>
            <a href="/career/{{ career.career|lower|replace(' ', '-') }}/books">üìö Resources</a>
            <a href="/career/{{ career.career|lower|replace(' ', '-') }}/tools">üõ†Ô∏è Tooling</a>
            <a href="/career/{{ career.career|lower|replace(' ', '-') }}/alternatives">üîó Lateral</a>
        </div>
    </div>
{% endfor %}
</div>

<script>
    function clock() {
        const d = new Date();
        const h = d.getHours() % 12;
        const m = d.getMinutes();
        const s = d.getSeconds();
        
        document.querySelector('.hour').style.transform = `translateX(-50%) rotate(${(h * 30) + (m / 2)}deg)`;
        document.querySelector('.minute').style.transform = `translateX(-50%) rotate(${m * 6}deg)`;
        document.querySelector('.second').style.transform = `translateX(-50%) rotate(${s * 6}deg)`;
    }
    setInterval(clock, 1000);
    clock();
</script>

</body>
</html>
